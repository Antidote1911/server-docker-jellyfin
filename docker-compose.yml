---
services:
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
      - LANG=fr_FR.UTF-8
      - LANGUAGE=fr_FR.UTF-8
      # - JELLYFIN_PublishedServerUrl=https://jellyfin.antiplex.fr #optional
    volumes:
      - jellyfin-config:/config:rw
      - /mnt/Partage:/data:rw
    ports:
      - 8096:8096
    restart: unless-stopped
