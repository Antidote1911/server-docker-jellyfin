---
services:
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:nightly
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
      # - JELLYFIN_PublishedServerUrl=https://jellyfin.antiplex.fr #optional
    volumes:
      - /mnt/Partage/Logiciels/jellyfin/config:/config:rw
      - /mnt/Partage:/data:rw
    ports:
      - 8096:8096
    restart: unless-stopped
